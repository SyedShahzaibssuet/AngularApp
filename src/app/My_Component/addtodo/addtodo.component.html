<form (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label for="title">Todo Title:</label>
      <input type="text" class="form-control" [(ngModel)]="title" id="title" name="title">
    </div>
    <div class="form-group mb-3">
      <label for="description">Description:</label>
      <input type="text" class="form-control" id="description" [(ngModel)]="description" name="description">
    </div>
    <button type="submit" class="btn btn-primary mb-1">Add Todo</button>
  </form>
