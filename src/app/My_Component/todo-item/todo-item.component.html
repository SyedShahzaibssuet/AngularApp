<div>
<h5 class="mt-3" [ngClass]="{'strike':!todoo.active}">
    {{todoo.title}}
</h5>
<p [ngClass]="{'strike':!todoo.active}">
    {{todoo.desc}}
</p>
<div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" (click)="onCheckedBox(todoo)" [checked]="!todoo.active">
    <label class="form-check-label" for="flexCheckDefault">
      Done
    </label>
  </div>
<button class="btn btn-danger" (click)="onclick(todoo)">Delete</button>
</div>
