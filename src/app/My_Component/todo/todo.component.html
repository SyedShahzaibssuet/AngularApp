<h1 class="text-center"> This is My Todo List </h1>
<app-addtodo (addtodo)="todoadd($event)" ></app-addtodo>
<hr>
<h3 class="text-center mb-3"> Todo list </h3>
<div *ngIf="todos.length===0; else Block"> No todo in list</div>
<ng-template #Block>
<div *ngFor="let todo of todos">
    <app-todo-item [todoo]="todo" (deletetodo)="todoDelete($event)" (checkboxtodo)="togglecheck($event)"></app-todo-item>
</div>
</ng-template>
